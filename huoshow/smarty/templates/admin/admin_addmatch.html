<div style="clear:both; background:#DEEFFB; padding-left:5px; height:28px; line-height:28px; font-size:14px; font-weight:bold;">
	<a href="?action=huoshow&operation=eventsadmin">赛事管理</a> >> 新建赛事
</div>
<form name="form" action="" method="post" onsubmit="return cformadd(this);" enctype="multipart/form-data">
<table>
	<tr>
		<td colspan="2" height="30px" bgcolor="#F0F7FD" style="color:#0099CC; font-weight:bold; padding-left:10px;">赛事基本信息</td>
	</tr>
	<tr>
		<td colspan="2">赛事名称</td>
	</tr>
	<tr>
		<td>中文：<input type="text" name="Match_name_zh" value="" size="30"  maxlength="50" onchange="ajax_checking_name(this)"/>
		<font color="red" id="match_zh_error">&nbsp;</font>
		</td>
		<td>英文：<input type="text" name="Match_name_en" value="" size="30"  maxlength="50" {literal} onkeyup='if(value.match(/[^a-zA-Z\s]+/)){value=value.replace(/[^a-zA-Z\s]+/g,"");}' {/literal}/><font color="red"> (只能输入英文)</font></td>
	</tr>
	<tr>
		<td colspan="2">赛事类型</td>
	</tr>
	<tr>
		<td colspan="2">
			<select name="Match_type" style="width:200px;">
				{section name=ma loop=$matchtype}
				<option value="{$matchtype[ma].Id}">{$matchtype[ma].type_name}</option>
				{/section}
			</select>
			<input type="text" name="match_type" id="match_type" value=""  size="30"  maxlength="50"/>
			<input type="button"  value="确定"  onclick="ajax_add_match_type();"/>
		</td>
	</tr>
	<tr>
		<td colspan="2">赛事LOGO</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="file" name="Match_logo" size="30" > <font color="red"> (宽为：200，高：100 。上传图片格式为：.jpg .png .gif .bmp)</font>
		</td>
	</tr>
	<tr>
		<td colspan="2">赛事徽标</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="file" name="Match_img" size="30" ><font color="red"> (宽为：200，高：100 。上传图片格式为：.jpg .png .gif .bmp)</font>
		</td>
	</tr>
	<tr>
		<td colspan="2">赛事时期</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="text" name="Match_start_time" value="{$Match_start_time}" size="30" onclick="showcalendar(event, this)"/> - 
			<input type="text" name="Match_end_time" value="{$Match_end_time}" size="30" onclick="showcalendar(event, this)"/>
		</td>
	</tr>
	<tr>
		<td colspan="2">赛事简介</td>
	</tr>
	<tr>
		<td colspan="2">
			<textarea cols="100" rows="5" name="Match_summary" /></textarea>
		</td>
	</tr>

	<tr>
		<td colspan="2"><input type="submit" name="submit" value="提交" /></td>
	</tr>
</table>
</form>

<script type="text/javascript">
	function cformadd(f){
		if(f.Match_name_zh.value==''){
			alert('中文名称不能为空，请输入中文名称！！！');
			f.Match_name_zh.focus();
			return false;
		}
		if(f.Match_name_en.value==''){
			alert('英文名称不能为空，请输入英文名称！！！');
			f.Match_name_en.focus();
			return false;
		}
		if(f.Match_start_time.value==''){
			alert('时间不能为空，请选择时间');
			f.Match_start_time.focus();
			return false;
		}

		if(f.Match_summary.value==''){
			alert('赛事简介不能为空，请输入赛事简介！！！');
			f.Match_summary.focus();
			return false;
		}
		
		if(f.Match_logo.value==''){
			alert('赛事LOGO不能为空，请上传LOGO！！！');
			f.Match_logo.focus();
			return false;
		}
		
		if(f.Match_img.value==''){
			alert('赛事徽标不能为空，请上传徽标！！！');
			f.Match_img.focus();
			return false;
		}
		
	}
	
	function ajax_add_match_type(){
		//alert(document.getElementById("match_type").value);
		//var url = '/huoshow/module/admin/admin_addmatch.php?action=huoshow&tab=ajax_add_match_type';
		var url = '?action=huoshow&operation=addmatch&ajax=ajax&tab=ajax_add_match_type';
		jQuery.post(url, {match_type: document.getElementById("match_type").value}, function(data){
			alert('添加赛事类型成功');
			return;
		}); 
	}
	
	function ajax_checking_name(obj){
		var $ = jQuery;
		var url = '?action=huoshow&operation=addmatch&tab=ajax_checking_name';
		$.post(url, {name: obj.value}, function(data){
			if(!!data){
				$('#match_zh_error').html(data);
			}
		});
	}
	
	
	
</script>
{/literal}
