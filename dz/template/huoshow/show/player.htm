<div class="live-object-box">
  <object type="application/x-shockwave-flash" id="live_object"
    data="/static2/live/live_<!--{if $roomType == 0}-->s<!--{else}-->c<!--{/if}-->.swf?{VERHASH}">
    <param name="movie" value="/static2/live/live_<!--{if $roomType == 0}-->s<!--{else}-->c<!--{/if}-->.swf?{VERHASH}">
    <param name="quality" value="high">
    <param name="allowScriptAccess" value="always">
    <param value="true" name="allowFullScreen">
    <param name="wmode" value="Opaque">
    <param name="flashvars" value="liveUrl=rtmp://{FMS_SERVER}/live&mediaName={$live_uid}&roomId={$space[uid]}">
  </object>
</div>

<div class="room-list">
  <div class="room-list-head"><span class="owner-nick"><!--{if $space[nickname]}-->$space[nickname]<!--{else}-->$space[username]<!--{/if}--></span>：表演已结束，您可以到其他地方看看</div>
  <div class="room-list-body">
    <div class="items" id="room_list">&nbsp;</div>
  </div>
  <div class="room-list-foot">
    <a href="/"><img src="/static2/images/back.png" /></a>
  </div>
</div>
