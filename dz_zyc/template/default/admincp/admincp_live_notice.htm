<script src="static/js/calendar.js" type="text/javascript"></script>
<div class="itemtitle">
	<h3>直播预告-{$username}({$uid})</h3>
	<div>
		<form name="formlivelog" action="admin.php?action=live&op=notice" method="post">
		<input type="hidden" name="uid" value="{$uid}"/>
		<select name="auditstatus">
			<option value="all" <!--{if $auditstatus=='all'}-->selected="selected"<!--{/if}-->></option>
			<option value="0" <!--{if $auditstatus=='0'}-->selected="selected"<!--{/if}-->>未审核</option>
			<option value="1" <!--{if $auditstatus=='1'}-->selected="selected"<!--{/if}-->>审核通过</option>
		</select>
		<select name="recommand">
			<option value="all" <!--{if $recommand=='all'}-->selected="selected"<!--{/if}-->></option>
			<option value="0" <!--{if $recommand=='0'}-->selected="selected"<!--{/if}-->>未推荐</option>
			<option value="1" <!--{if $recommand=='1'}-->selected="selected"<!--{/if}-->>推荐</option>
		</select>
		<input class="btn" type="submit" name="submit" value="搜索"/>
		</form>
	</div>
</div>
<div>
	<table class="tb tb2 ">
		<tr class="partition">
			<td class="td27">直播时间</td>
			<td class="td27">直播内容</td>
			<td class="td27">操作</td>
		</tr>
		<!--{loop $list $key $value}-->
		<tr>
			<td>{$value['start_time_str']}---{$value['end_time_str']}</td>
			<td>{$value['content']}</td>
			<td><span id="audit_{$value[id]}"><!--{if $value['auditstatus']==1}-->已审核<!--{else}--><a href="javascript:void();" onclick="fnaudit({$value[id]});">审核</a><!--{/if}--></span>|
			<span id="recommand_{$value[id]}"><!--{if $value['recommand']==1}--><a href="javascript:void();" onclick="fnrecommand({$value[id]},0);">取消推荐</a><!--{else}--><a href="javascript:void();" onclick="fnrecommand({$value[id]},1);">推荐</a><!--{/if}--></span></td>
		</tr>
		<!--{/loop}-->
		<tr><td colspan="3"><div class="cuspages right"><div class="pg">$multi</div></div></td></tr>
	</table>
</div>
<script type="text/javascript">
(function($){
	fnaudit = function (id) {
		$.get('admin.php?action=live&op=notice&tab=audit&id='+id,function(data){
			if(data==1) {$("#audit_"+id).html("已审核");}
		});
	}
	fnrecommand = function (id, v){
		$.get('admin.php?action=live&op=notice&tab=recommand&id='+id+'&v='+v,function(data){
			if(data == 1) {$("#recommand_"+id).html('<a href="javascript:void();" onclick="fnrecommand('+id+',0);">取消推荐</a>');}
			else if(data == 2) {$("#recommand_"+id).html('<a href="javascript:void();" onclick="fnrecommand('+id+',1);">推荐</a>');}
		});
	}
})(jQuery);
</script>
