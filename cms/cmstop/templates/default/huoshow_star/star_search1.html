<div>
  <form method="get" name="search" id="search" action="/app/" target="_blank" onsubmit="return checkSForm()">
    <input type="hidden" value="search" name="app"/>
    <input type="hidden" value="index" name="controller"/>
    <input type="hidden" value="search" name="action"/>

    <input type="text"  id="search_wd" name="wd" onfocus="clearKeyword()" onblur="clearKeyword()"/>
    <input type="submit" id="search_submit" value="找一下"/>
  </form>
 
</div>
<script>
  $(function(){
    window.clearKeyword = function(){
      var search_wd = $.trim($("#search_wd").val());
      if(search_wd=='请输入关键字'){
        $("#search_wd").val('');
      }
      if(search_wd==''){
        $("#search_wd").val('请输入关键字');
      }
    }
    window.checkSForm = function()
    {
      var search_wd = $.trim($("#search_wd").val());
      if(search_wd=='请输入关键字' || search_wd==''){
        alert('请输入关键字');
        return false;
      }
    }
  })
</script>
