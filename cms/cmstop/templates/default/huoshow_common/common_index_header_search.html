$section_memo = $_GET['section_memo'];
?>

<div class="search">
  <form method="get" name="search" id="search" action="/app/" target="_blank" onsubmit="return checkSForm()">
    <input type="hidden" value="search" name="app"/>
    <input type="hidden" value="index" name="controller"/>
    <input type="hidden" value="search" name="action"/>

    <input type="text" value="请输入关键字" id="search_wd" name="wd" onfocus="clearKeyword()" onblur="clearKeyword()"/>
    <select name="type" id="search_type" >
      <option value="article">新闻</option>
      <option value="all">全站</option>
      <option value="picture">图片</option>
      <option value="video">视频</option>
    </select>
    <input type="submit" id="search_submit" value="搜 索"/>
  </form>
  <span class="search_text">
    {db sql="SELECT * FROM #table_section s LEFT JOIN #table_section_data d ON d.sectionid=s.sectionid WHERE s.memo = '$section_memo' ORDER BY d.sort desc"}
    <a href="{$r[url]}">{$r[title]}</a> 
    {/db}
  </span>
</div>

<script>
  $(function(){
    window.clearKeyword = function(){
      var search_wd = $.trim($("#search_wd").val());
      if(search_wd=='请输入关键字'){
        $("#search_wd").val('');
      }
      if(search_wd==''){
        $("#search_wd").val('请输入关键字');
      }
    }
    window.checkSForm = function()
    {
      var search_wd = $.trim($("#search_wd").val());
      if(search_wd=='请输入关键字' || search_wd==''){
        alert('请输入关键字');
        return false;
      }
    }
  })
</script>
