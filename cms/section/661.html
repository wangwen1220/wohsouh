<h1 class="right_250_Bold_black">模特：美的代言人</h1>
模特儿是&ldquo;Model&rdquo;音译<br />主要是指担任展示艺术、时尚产品、广告等媒体的人。<span class="Pink">&nbsp;</span> <br />
<p class="Profile">要具有良好的身材和相貌的基础，个人气质，文化基础，人格素养，展示服装的能力等内在素质，才能为一个成功的模特。作为一名模特，她应具备各方面的综合素质。有体型、相貌、气质、文化基础、职业感觉、展示能力等几方面的条件。</p>
