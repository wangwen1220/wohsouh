<div class="itemtitle" style="padding-left:15px;">
<ul class="tab1">
	<li class="current"><a href="?action=huoshow&operation=addcomponents"><span>添加组件</span></a></li>
</ul>
</div>
<table border="0" class="tb tb2">
	<tr class="header">
		<th>组件ID</th>
		<th>组件名称</th>
		<th>组件链接地址</th>
		<th>操作</th>
	</tr>
	{section name=co loop=$components_arr}
	<tr class="hover">
		<td>{$components_arr[co].id}</td>
		<td>{$components_arr[co].plugin_name}</td>
		<td>{$components_arr[co].plugin_link}</td>
		<td><a href="?action=huoshow&operation=editcomponents&id={$components_arr[co].id}">修改</a> | <a id="del" onclick="delError('?action=huoshow&operation=editcomponents&tab=delcomponents&id={$components_arr[co].id}');"  href="javascript:;">删除</a></td>
	</tr>
	{/section}
	<tr>
    	<td colspan="4">{$page_str}</td>
  	</tr>
</table>
{literal}
<script type="text/javascript">
function delError(href)
{
	if (!confirm("确定删除？注意：此操作不可恢复，请谨慎操作！")) {
		return false;
	}else{
		window.location.href= href;
	}
}
</script>
{/literal}
