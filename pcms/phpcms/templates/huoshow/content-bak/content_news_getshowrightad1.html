<div id="top2banner3">
	<style>
		#top2banner3{ position:relative; width:300px; height:100px; background:#333333; float:left;}
		.top2banner3-nav{ text-align: right; right: 4px; bottom: 6px; position: absolute;}
		.top2banner3-nav a{ background: #aaa; width: 16px; height: 16px; line-height:16px; display: inline-block; color: #fff; text-decoration: none; text-align: center; outline: none; }
		.top2banner3-nav a:hover, .top2banner3-nav .tab-on{ background:#f90; }
		.sss2{ height:340px; overflow:hidden;}
		.top2banner3-item{ position:absolute; width:300px; height:100px; overflow:hidden; display:none;}
		.top2banner3-item .thumb{ width:300px; height:100px;}
		.top2banner3-item-title{ height:24px; line-height:24px; top:-25px; position:relative; bottom:0; padding:0 2px;}
		.top2banner3-item-title a{ display: block; width: 70%; height: 22px; line-height: 22px; overflow: hidden; color: #fff; position: absolute; z-index: 10; text-indent: 4px; text-decoration: none; bottom: 2px; font-size: 12px; }
		.top2banner3-item-title-bg{ display: block; width: 100%; height: 22px; line-height: 22px; background: #000; opacity: 0.6; filter: alpha(opacity=6); position: absolute; bottom: 2px; left: 0; right: 0; }
	</style>
	{pc:content action="lists" catid="243" num="3" order="id DESC" cache="300"}
		{loop $data $r}
	<div class="top2banner3-item">
		<div class="thumb"><a href="{$r[url]}" target="_blank"><img src="{thumb($r[thumb],300,100)}" alt="{$r[title]}" width="300" height="100" /></a></div>
		<div class="top2banner3-item-title"><a href="{$r[url]}" target="_blank">{$r[title]}</a><span class="top2banner3-item-title-bg"></span></div>
	</div>
	{/loop}
	<div class="top2banner3-nav">
	{loop $data $r}
		<a href="" target="_blank">{$n}</a>
	{/loop}
	{/pc}
	</div>
</div>

<script>
	make_pagebox("top2banner3", {
		links_selector: ".top2banner3-nav a",
		pages_selector: ".top2banner3-item",
		current_class: "tab-on",
		interval: 3
	});
</script>
