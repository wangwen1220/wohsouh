{template "community","myshow_header"}
<div class="dialog repin-dialog">
	<div class="header">
		<h2 class='title'>转藏</h2>
		<a class="close" onclick="app.hide_dialog(); return false" href="#"><strong>Close</strong></a>
	</div>
	<div class="repin">
		<form class='repin-form' name="repin" action="">
			<div class='album'>
				<label>专辑：</label>
				<div class='divselect'>
					<cite class='selected'><span class='img'>默认图片专辑</span></cite>
					<div class='options'>
						<ul class='option-list'>
							<li><a class='option' hidefocus='true' href="javascript:;" selectid="1"><span class='img'>默认图片专辑</a></span></li>
							<li><a class='option' hidefocus='true' href="javascript:;" selectid="2"><span class='music'>默认音乐专辑</a></span></li>
							<li><a class='option' hidefocus='true' href="javascript:;" selectid="3"><span class='video'>默认视频专辑</a></span></li>
						</ul>
						<div class='create-album'>
							<input name='create_album' type='text' value='创建新专辑' />
							<a class='button disabled' href='javascript:;'>创建</a>
						</div>
					</div>
				</div>
				<input name="typeid" id="inputselect" type="hidden" value="1" />
			</div>
			<div class='description'><label>补充描述：</label><textarea>搞笑图片...</textarea></div>
			<button type='submit'>转藏</button>
			<div class='share'><div class="bshare-custom">分享到更多圈子：<a title="分享到QQ空间" class="bshare-qzone" href="javascript:void(0);"></a><a title="分享到新浪微博" class="bshare-sinaminiblog" href="javascript:void(0);"></a><a title="分享到人人网" class="bshare-renren" href="javascript:void(0);"></a><a title="分享到腾讯微博" class="bshare-qqmb" href="javascript:void(0);"></a><a title="分享到豆瓣" class="bshare-douban" href="javascript:void(0);"></a><a title="分享到开心网" class="bshare-kaixin001" href="javascript:void(0);"></a><a title="分享到网易微博" class="bshare-neteasemb" href="javascript:void(0);"></a><a title="分享到搜狐微博" class="bshare-sohuminiblog" href="javascript:void(0);"></a><a title="更多平台" class="bshare-more bshare-more-icon more-style-addthis"></a><span class="BSHARE_COUNT bshare-share-count" style='display:none;'>0</span></div><script type="text/javascript" charset="utf-8" src="http://static.bshare.cn/b/buttonLite.js#style=-1&amp;uuid=&amp;pophcol=2&amp;lang=zh"></script><script type="text/javascript" charset="utf-8" src="http://static.bshare.cn/b/bshareC0.js"></script></div>
		</form>
		<div class='repin-img'><a href='#'><img src='/statics/images/shequ/img1.jpg' alt='' width='170' height='220' /></a></div>
	</div>
</div>
<div class="overlay"></div>
</body>
</html>
